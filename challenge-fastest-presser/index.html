<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:900i|Muli|Titillium+Web"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Fastest Presser</title>
  </head>

  <body>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Fastest Presser</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 text-center">
            <input
              id="timerInput"
              type="number"
              class="form-control"
              width="200px"
            />
            <button id="startButton" type="button" class="btn btn-primary">
              Start
            </button>
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class="row" height="400px">
          <div class="col">
            <h2>Player One</h2>
            <p>Press "S" to win</p>
            <p id="playerOneScore">Score: 0</p>
          </div>
          <div class="col">
            <h2>Player Two</h2>
            <p>Press "L" to win</p>
            <p id="playerTwoScore">Score: 0</p>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <h1 id="wonText"></h1>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
